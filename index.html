<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left">
      <img
        src="img/photo-1585202900225-6d3ac20a6962.avif"
        alt=""
        class="background"
      />
      <div class="text-background">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt=""
          class="odin-img"
        />
        <p class="left-text">ODIN</p>
      </div>
    </div>
    <div class="right">
      <div class="top">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dream. Sign up now to get
        started. <br /><br />You know you want to.
      </div>
      <form class="bottom">
        <div class="mid">
          <h2>Let's do this!</h2>
          <div class="inputs">
            <div>
              <label for="">FIRST NAME</label><input type="text" required />
            </div>
            <div>
              <label for="">LAST NAME</label><input type="text" required />
            </div>
            <div>
              <label for="">EMAIL</label><input type="email" required />
            </div>
            <div>
              <label for="">PHONE NUMBER</label><input type="tel" required />
            </div>
            <div>
              <label for="">PASSWORD</label
              ><input type="password" required minlength="8" />
            </div>
            <div>
              <label for="">CONFIRM PASSWORD</label
              ><input type="password" required minlength="8" />
            </div>
          </div>
        </div>
        <div class="create">
          <button type="submit" class="submit">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
